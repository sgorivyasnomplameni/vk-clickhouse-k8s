apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clickhouse.fullname" . }}
  labels:
    app: {{ include "clickhouse.name" . }}
spec:
  replicas: 1   # Single-инсталляция базы данных
  selector:
    matchLabels:
      app: {{ include "clickhouse.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "clickhouse.name" . }}
    spec:
      containers:
        - name: clickhouse
          # Задаём образ и версию через параметры
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          # Порт HTTP API ClickHouse
          ports:
            - containerPort: 8123

          # Подключаем volume для персистентности данных
          volumeMounts:
            - name: clickhouse-storage
              mountPath: /var/lib/clickhouse

            # Пользовательские конфиги ClickHouse (без паролей)
            - name: users-config
              mountPath: /etc/clickhouse-server/users.d

            # Secret с паролями
            - name: users-secret
              mountPath: /etc/clickhouse-server/users-secret
              readOnly: true

      # Описываем доступные volumes
      volumes:
        # PVC для хранения данных
        - name: clickhouse-storage
          persistentVolumeClaim:
            claimName: {{ include "clickhouse.fullname" . }}-storage

        # ConfigMap с пользователями без паролей
        - name: users-config
          configMap:
            name: {{ include "clickhouse.fullname" . }}-users-config

        # Secret с паролями
        - name: users-secret
          secret:
            secretName: {{ include "clickhouse.fullname" . }}-users