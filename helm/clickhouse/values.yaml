# Параметры Docker-образа ClickHouse
image:
  repository: clickhouse/clickhouse-server
  tag: "24.12"
  pullPolicy: IfNotPresent

# Настройки Kubernetes Service
service:
  type: ClusterIP
  port: 8123

# Настройки хранилища данных ClickHouse
storage:
  size: 1Gi
  className: "standard"

# Список пользователей ClickHouse
# Пароли будут автоматически кодироваться в base64 в Secret
users:
  - name: default
    password: "password"
  - name: analyst
    password: "analyst123"
  - name: readonly
    password: "readonlypass"